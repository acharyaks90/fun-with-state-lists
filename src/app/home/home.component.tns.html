<GridLayout rows="auto auto  auto *" margin="16">
    <Label class="h1" row="0" [text]="'Welcome to ' + title + '!'" textWrap="true"></Label>
    <Label class="h2" row="1" text="Select Some Items"></Label>
    <Button row="2" text="checkout" (tap)="checkout()"></Button>
    <ListView row="3" [items]="items">
        <ng-template let-item="item">
            <app-item [item]="item"></app-item>
        </ng-template>
    </ListView>
</GridLayout>
